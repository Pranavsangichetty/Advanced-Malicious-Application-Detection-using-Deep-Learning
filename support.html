<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../images/support-bg.jpeg'); /* Background image */
            background-size: cover;
            background-position: center;
        }

        .chat-container {
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
            text-align: left;
            color: #333; /* Dark text for readability */
        }

        .user-input {
            width: 75%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-btn {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }

        .send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Support Chatbot</h2>
        <div class="chat-box" id="chatBox">
            <p><strong>Bot:</strong> Hello! How can I assist you today?</p>
        </div>
        <input type="text" class="user-input" id="userQuery" placeholder="Ask me a question..." />
        <button class="send-btn" onclick="getChatResponse()">Send</button>
    </div>

    <script>
        function getChatResponse() {
            let query = document.getElementById('userQuery').value.toLowerCase();
            let chatBox = document.getElementById('chatBox');

            let responses = {
                "how to remove virus": "You can remove a virus by running a full system scan using trusted antivirus software.",
                "what is ransomware": "Ransomware is a type of malware that encrypts files and demands a ransom for decryption.",
                "how to update antivirus": "Go to your antivirus settings and click 'Update' to ensure the latest protection.",
                "is free antivirus safe": "Some free antivirus programs work well, but premium versions offer better security.",
                "how to avoid phishing": "Avoid clicking on suspicious emails and verify sender identities before sharing information.",
                
                // File Scan Related
                "how does file scan work": "Our file scan module analyzes uploaded files for malicious threats using deep learning algorithms.",
                "can i scan multiple files": "Yes, you can scan multiple files at once by uploading them in a zip format.",
                "what happens if a virus is found": "If a virus is found, you will receive a report with the threat details and suggested actions.",
                "how long does a scan take": "The scan duration depends on file size and the number of files. Usually, it completes within a few seconds.",
                "does file scan detect all malware": "Our file scan detects most known malware threats, but we recommend updating your security software regularly.",

                // Real-Time Dashboard Related
                "what does the real-time dashboard show": "The real-time dashboard provides insights into detected threats, scan reports, and system security status.",
                "how often is the dashboard updated": "The dashboard updates in real-time whenever new threats are detected or new scans are performed.",
                "can i filter threats by type": "Yes, the dashboard allows filtering threats by type such as trojans, ransomware, spyware, and more.",
                "does the dashboard support graphical reports": "Yes, graphical reports such as bar charts, pie charts, and line graphs visualize security trends.",
                "how do i interpret dashboard statistics": "The statistics highlight threat distribution, frequency, and severity, helping you take necessary security measures.",

                // Default Response
                "default": "Sorry, I donâ€™t have an answer for that. Please refer to the FAQ section for more details."
            };

            let response = responses[query] || responses["default"];
            chatBox.innerHTML += `<p><strong>You:</strong> ${query}</p>`;
            chatBox.innerHTML += `<p><strong>Bot:</strong> ${response}</p>`;

            document.getElementById('userQuery').value = ""; // Clear input
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        }
    </script>
</body>
</html>
