
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Module</title>
    <style>
        body {
            background-image: url('../images/filescan-bg.jpeg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Scan</h1>
        <form id="fileScanForm">
            <label for="fileInput">Select a file to scan:</label><br><br>
            <input type="file" id="fileInput" required><br><br>
            <button type="submit">Scan File</button>
        </form>
        <p id="scanResult"></p>
    </div>
    <div class="container">
        <h1>Real-Time Dashboard</h1>
        <p id="scannedFiles">Scanned Files: 0</p>
        <p id="detectedThreats">Detected Threats: 0</p>
        <p id="lastScan">Last Scan: Not yet scanned</p>
    </div>
    <script src="../js/detection.js"></script>
</body>
</html>
